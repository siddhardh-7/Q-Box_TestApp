name: notes_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  animate_do: ^2.1.0
  cupertino_icons: ^1.0.2
  custom_navigation_bar: ^0.8.2
  flick_video_player: ^0.3.1
  flutter:
    sdk: flutter
  provider: null
  video_player: ^2.4.0
  visibility_detector: ^0.2.2
  google_fonts: ^3.0.1
  get: ^4.6.5
  firebase_auth: ^3.3.19
  firebase_core: ^1.17.1
  cloud_firestore: ^3.1.17
  fluttertoast: ^8.0.9
  firebase_storage: ^10.2.17
  file_picker: ^3.0.4
  firebase_app_check: ^0.0.6+13

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 800
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700
    - family: Bai
      fonts:
        - asset: assets/fonts/BaiJamjuree-Bold.ttf
          weight: 800
        - asset: assets/fonts/BaiJamjuree-Light.ttf
          weight: 300
        - asset: assets/fonts/BaiJamjuree-Medium.ttf
          weight: 400
        - asset: assets/fonts/BaiJamjuree-Regular.ttf
          weight: 500
        - asset: assets/fonts/BaiJamjuree-SemiBold.ttf
          weight: 700
